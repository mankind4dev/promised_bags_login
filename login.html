<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promised Bags</title>
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./main.js" defer></script>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <p>Welcome to Promised_Bags</p>
                <h1>Login</h1>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                        <i class='bx bx-envelope' ></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide'></i>
                    </div>

                    <div class="form-link">
                       <a href="#" class="forgot-pass">Forgot Password?</a> 
                    </div>
                    
                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                    <div class="form-link">
                       <span>Don't have an account? <a href="#" class="link signup-link">Signup Here</a></span>
                    </div>
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <img src="/loginSignup/How Grief Goes Unnoticed in Foster Children — and the Underlying Trauma It Can Cause.jpg" alt="facebook-img" class="facebook-img">
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="/loginSignup/Gmail 2020 New Logo PNG vector in SVG, PDF, AI, CDR format.jpg" alt="google-img" class="google-img">
                    <span>Login with Gmail</span>
                </a>
            </div>
        </div>


        <div class="form signup">
            <div class="form-content">
                <p>Welcome to Promised_Bags</p>
                <h1>Sign Up</h1>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                        <i class='bx bx-envelope' ></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide'></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm Password" class="password">
                        <i class='bx bx-hide'></i>
                    </div>
                    
                    <div class="field button-field">
                        <button>Sign-Up</button>
                    </div>

                    <div class="form-link">
                       <span>Already have an account? <a href="#" class="link login-link">Login Here</a></span>
                    </div>
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <img src="/loginSignup/How Grief Goes Unnoticed in Foster Children — and the Underlying Trauma It Can Cause.jpg" alt="facebook-img" class="facebook-img">
                    <span>Sign-Up with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="/loginSignup/Gmail 2020 New Logo PNG vector in SVG, PDF, AI, CDR format.jpg" alt="google-img" class="google-img">
                    <span>Sign-Up with Gmail</span>
                </a>
            </div>
        </div>
    </section>

</body>
</html>
